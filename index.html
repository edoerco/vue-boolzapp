<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>BoolZapp</title>
</head>
<body class="">

    <!-- body-container -->
    <div class="body-container">
        <!-- wrapper -->
        <div id="root" class="wrapper">
            <!-- colonna sx -->
            <div class="col-left">
                <div class="account">
                    <div class="user">
                        <img src="img/avatar_2.jpg" alt="utente2">
                        <span>Edoardo Ercolino</span>
                    </div>
                    <div class="options">
                        <i class="fas fa-circle-notch"></i>
                        <i class="fas fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
                <div class="notifications">
                    <div class="silent-n">
                        <i class="fas fa-bell-slash"></i>
                    </div>
                    <div class="text-notifications">
                        <span>Ricevi notifiche di nuovi messaggi</span>
                        <a href="#">Attiva notifiche descktop</a>
                    </div>
                </div>
                <div class="search">
                    <div class="icon-search">
                        <i class="fas fa-search"></i>
                    </div>
                    <div class="input-search">
                        <input type="text" placeholder="Cerca o inizia una nuova chat">
                    </div>
                </div>
                <div class="contact">
                    <!-- persona 1  utilizzare il v-for-->
                    <div v-for="contact in contacts" class="person">
                        <img :src="'img/avatar' + contact.avatar + '.jpg'" alt="contact.name">
                        <div class="name-person">
                            <span>{{contact.name}}</span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- fine colonna sx -->

            <!-- colonna dx -->
            <div class="col-right">
                <div class="receiver">
                    <div class="receiver-left">
                        <img src="img/avatar_1.jpg" alt="">
                        <div class="receiver-info">
                            <span>Michele</span>
                            <p>Ultimo accesso oggi alle</p>
                        </div>
                    </div>
                    <div class="receiver-right">
                        <i class="fas fa-search"></i>
                        <i class="fas fa-paperclip"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
                <div class="chat"></div>
                <div class="message">
                    <i class="far fa-smile"></i>
                    <input type="text" placeholder="Scrivi un messaggio">
                    <i class="fas fa-microphone"></i>
                </div>
            </div>
            <!-- fine colonna dx -->
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="js/main.js"></script>
</body>
</html>
